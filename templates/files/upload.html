{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New File{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="file_name">Title</label>
    <input name="file_name" id="file_name" value="{{ request.form['file_name'] }}" required>
    <input type="submit" value="Upload">
  </form>
{% endblock %}
