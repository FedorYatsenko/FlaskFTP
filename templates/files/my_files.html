{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}My files{% endblock %}</h1>
  <a class="action" href="{{ url_for('files.upload') }}">New</a>
{% endblock %}

{% block content %}
  {% for file in files %}
    <article class="post">
      <header>
        <div>
          <h1>{{ file['file_name'] }}</h1>
          <div class="about">Loaded on {{ file['loaded'].strftime('%Y-%m-%d') }}</div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
